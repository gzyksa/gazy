
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الهبوط - فرصة الفوز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7f50, #ff4500);
            color: #fff;
            text-align: center;
        }

        #winner-notification {
            background: #f39c12;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }

        #steps {
            margin-top: 20px;
        }

        #steps div {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        #steps img {
            width: 50px;
            height: 50px;
        }

        #claim_button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #claim_button:hover {
            background: #218838;
        }

        #claim_button span {
            display: inline-block;
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        #testimonials {
            margin-top: 30px;
        }

        #testimonials div {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            max-width: 200px;
            margin: 10px;
        }

        @media (max-width: 768px) {
            #claim_button {
                font-size: 15px;
                padding: 15px;
            }
        }
    </style>
<link rel="me" href="https://www.blogger.com/profile/05247705791750008603" />
<meta name='google-adsense-platform-account' content='ca-host-pub-1556223355139109'/>
<meta name='google-adsense-platform-domain' content='blogspot.com'/>
</head>
<body>
    <!-- Rotating Winner Notification -->
    <div id="winner-notification">
        لقد فاز محمد بسيارة! سجل الآن!
    </div>

    <script>
        const messages = ["لقد فاز محمد بسيارة!", "مبروك، فوز جديد كل دقيقة!", "احصل على جائزتك الآن!"];
        let index = 0;
        setInterval(() => {
            document.getElementById('winner-notification').innerText = messages[index];
            index = (index + 1) % messages.length;
        }, 3000);
    </script>

    <!-- Title Section -->
    <header>
        <h1>🎉 مبروك! تم اختيارك للفوز بجائزة اليوم! 🎉</h1>
        <p>اغتنم الفرصة الآن وسجل معلوماتك لتحصل على الجائزة</p>
    </header>

    <!-- Steps Section -->
    <section id="steps">
        <h2>خطوات المشاركة</h2>
        <div>
            <img src="https://ghazi.pro/images/1.png" alt="Step 1">
            <p>قم بالتسجيل</p>
        </div>
        <div>
            <img src="https://ghazi.pro/images/2.png" alt="Step 2">
            <p>أكمل البيانات</p>
        </div>
        <div>
            <img src="https://ghazi.pro/images/3.png" alt="Step 3">
            <p>استلم الجائزة</p>
        </div>
    </section>

    <!-- Call to Action -->
    <a href="https://smrturl.co/009f857" id="claim_button">
        <span>اضغط هنا و سجل معلوماتك</span>
    </a>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <h2>آراء الفائزين</h2>
        <div>
            <p>"فوزي كان مفاجأة! شكرًا!"</p>
            <p>محمد علي</p>
        </div>
        <div>
            <p>"الجائزة حقيقية وسهلة!"</p>
            <p>سعاد حسن</p>
        </div>
    </section>
</body>
</html>
